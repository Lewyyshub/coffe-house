<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/signin.css" />
    <title>Sign In</title>
  </head>
  <body>
    <main>
      <h1>Sign In</h1>
      <div class="signindiv">
        <div class="form-group">
          <label for="login">Login</label>
          <input type="text" id="login" placeholder="Placeholder" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Placeholder" />
        </div>
      </div>
      <div class="signinbtn">
        <div id="signin-error" class="error-message"></div>
        <button id="signin-btn" disabled>Sign In</button>
      </div>
    </main>

    <script type="module" src="./JS/signin.js"></script>
  </body>
</html>
