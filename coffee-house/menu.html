<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/menu.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="img-container">
          <img class="logo" src="assets/images/logo.png" alt="logo" />
        </div>
        <nav class="navbar">
          <ul class="nav">
            <li>Favorite coffee</li>
            <li>About</li>
            <li>Mobile app</li>
            <li>Contact us</li>
          </ul>
        </nav>
        <div class="menuBtn">
          <button class="btn">Menu</button>
          <img class="cup" src="assets/images/cup.png" alt="cup" />
        </div>
      </header>
      <main>
        <div class="content">
          <div class="header-div">
            <h1>
              Behind each of our cups hides an <span> amazing surprise</span>
            </h1>
          </div>
            <div class="products-div">
              <div class="filter">
                <div>
                  <img src="assets/images/cofecup.png" alt="coffecup" /><span
                    >Coffe</span
                  >
                </div>
                <div>
                  <img src="assets/images/teacup.png" alt="teacup" /><span
                    >Tea</span
                  >
                </div>
                <div>
                  <img src="assets/images/cake.png" alt="cake" /><span
                    >Dessert</span
                  >
                </div>
              </div>
              <div id="products-container" class="products-container"></div>
            </div>         
          </div>
        </div>
      </main>
     <footer>
        <div class="footer-div">
          <div class="left-div">
            <h1>Sip, Savor, Smile. <span>It’s coffee time!</span></h1>
            <div class="socials-div">
              <div>
                <img src="assets/images/twitter.png" alt="X" />
              </div>
              <div><img src="assets/images/insta.png" alt="insta" /></div>
              <div><img src="assets/images/fb.png" alt="fb" /></div>
            </div>
          </div>
          <div class="right-div">
            <div>
              <p class="contact">Contact us</p>
            </div>
            <div class="contacts">
              <div>
                <img src="assets/images/pin.png" alt="pin" />
                <p>8558 Green Rd., LA</p>
              </div>
              <div>
                <img src="assets/images/phone.png" alt="phone" />
                <p>+1 (603) 555-0123</p>
              </div>
              <div>
                <img src="assets/images/clock.png" alt="clock" />
                <p>Mon-Sat: 9:00 AM – 23:00 PM</p>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
<script src="JS/menu.js"></script>
