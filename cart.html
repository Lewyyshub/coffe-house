<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/cart.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="cart-div">
          <h1>Cart</h1>
        </div>
        <div class="selected-product">
          <div class="left-side">
            <div class="trash-div">
              <img src="assets/images/trash.png" alt="trash" />
            </div>
            <div class="img-div">
              <img src="assets/images/rame.png" alt="rame" />
            </div>
            <div class="name-description">
              <p>Marble cheesecake</p>
              <span>50g, Berries, Nuts</span>
            </div>
          </div>
          <div class="right-side">
            <p>$3.50</p>
          </div>
        </div>
        <div class="total-div">
          <p>Total:</p>
          <span>$8.00</span>
        </div>
        <div class="login-register">
          <div>
            <a href="signin.html">Sign In</a>
          </div>
          <div>
            <a href="register.html">Registration</a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
<script src="JS/cart.js"></script>
